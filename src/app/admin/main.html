<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="admin/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>dtb Admin Page</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="admin/css/admin.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="admin/css/light-bootstrap-dashboard.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="admin/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>

<div id="adminmain">
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="admin/img/sidebar-5.jpg">
            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a onclick="setPage(0)" class="simple-text">
                    dtb {{session.user_id}} 페이지 
                </a>
                </div>
                <ul class="nav">
                    <li ng-class="{active: page === 0}">
                        <a onclick="setPage(0)">
                            <i class="pe-7s-home"></i>
                            <p>홈</p>
                        </a>
                    </li>
                    <li ng-class="{active: page === 1}">
                        <a onclick="setPage(1)">
                            <i class="pe-7s-user"></i>
                            <p>멤버</p>
                        </a>
                    </li>
                    <li ng-class="{active: page === 2}">
                        <a onclick="setPage(2)">
                            <i class="pe-7s-note2"></i>
                            <p>프로젝트</p>
                        </a>
                    </li>
                    <li ng-class="{active: page === 3}">
                        <a onclick="setPage(3)">
                            <i class="pe-7s-menu"></i>
                            <p>실적</p>
                        </a>
                    </li>
                    <li ng-class="{active: page === 4}">
                        <a onclick="setPage(4)">
                            <i class="pe-7s-display2"></i>
                            <p>연혁</p>
                        </a>
                    </li>
                    <li ng-class="{active: page === 5}">
                        <a onclick="setPage(5)">
                            <i class="pe-7s-paperclip"></i>
                            <p>파일 관리</p>
                        </a>
                    </li>
                    <li ng-class="{active: page === 6}">
                        <a onclick="setPage(6)">
                            <i class="pe-7s-albums"></i>
                            <p>갤러리</p>
                        </a>
                    </li>
                    <!--  <li ng-class="{active: page === 7}">
                        <a onclick="setPage(7)">
                            <i class="pe-7s-albums"></i>
                            <p>갤러리_정보통신대학</p>
                        </a>
                    </li>
                     <li ng-class="{active: page === 8}">
                        <a onclick="setPage(8)">
                            <i class="pe-7s-albums"></i>
                            <p>갤러리_소프트웨어대학</p>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{title}}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a onclick="window.location.href='/admin/logout'">로그아웃</a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content" ng-include="url" />
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="admin/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="admin/js/bootstrap.min.js" type="text/javascript"></script>
<!--  Checkbox, Radio & Switch Plugins -->
<script src="admin/js/bootstrap-checkbox-radio-switch.js"></script>
<!--  Charts Plugin -->
<script src="admin/js/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="admin/js/bootstrap-notify.js"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="admin/js/light-bootstrap-dashboard.js"></script>
<script src="admin/js/util.js"></script>
<script>
    showWelcomeMsg();

</script>

</html>
