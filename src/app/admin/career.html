<div class="content" ng-controller="careerController">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">실적 추가 </h4>
            </div>
            <div class="content table-responsive table-full-width">
                <form ng-submit=add()>
                    &nbsp &nbsp
                    <input type="text" value="" ng-model="year" placeholder="년도" id="year"> &nbsp
                    <input type="text" value="" ng-model="month" placeholder="달" id="month"> &nbsp
                    <input type="text" value="" ng-model="title" placeholder="내용" id="title"> &nbsp
                    <input type="submit" id="submit" value="추가">
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Career 목록</h4>
                        <p class="category">시간 내림차순 정렬</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <th>ID</th>
                                <th>년도</th>
                                <th>달</th>
                                <th>내용</th>
                                <th>수정</th>
                                <th>삭제</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="career in careers">
                                    <th>{{ career.id }}</th>
                                    <th ng-hide="editingData[career.id]">{{ career.year }}</th>
                                    <th ng-show="editingData[career.id]">
                                        <input type="text" size="4" ng-model="career.year" />
                                    </th>
                                    <th ng-hide="editingData[career.id]">{{ career.month }}</th>
                                    <th ng-show="editingData[career.id]">
                                        <input type="text" size="4" ng-model="career.month" />
                                    </th>
                                    <th ng-hide="editingData[career.id]">{{ career.title }}</th>
                                    <th ng-show="editingData[career.id]">
                                        <input type="text" size="70" ng-model="career.title" />
                                    </th>
                                    <th ng-hide="editingData[career.id]">
                                        <button type="button" ng-click="modify(career)" title="수정" class="btn btn-simple btn-list">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                    </th>
                                    <th ng-show="editingData[career.id]">
                                        <button type="button" ng-click="update(career)" title="확인" class="btn  btn-simple btn-list">
                                            <i class="fa fa-check"></i>
                                        </button>
                                    </th>
                                    <th>
                                        <button type="button" ng-click="delete(career.id)" title="삭제" class="btn btn-simple btn-list">
                                            <i class="fa fa-close"></i>
                                        </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
