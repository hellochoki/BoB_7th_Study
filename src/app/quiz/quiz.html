<div class="box_quiz">
<div class="header">
    <div class="row">
        <div class="col-md-8">
            <img ng-src="/app/quiz/logo.jpg" class="logo"/>
        </div>
    </div>
    <hr />
</div>
<div id="quiz" ng-controller="quizController as quizcon">
    <div class="">
        <div class=""><h1 class="h1_quiz center_quiz">2017 소프트웨어의 날</h1><hr /></div>
    </div>

    <div ng-show="mode=='quiz'">
        <div ng-repeat="question in filteredQuestions">
            <div class="label label-warning">Question {{currentPage}} of {{totalItems}}.</div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h2_quiz">{{currentPage}}. <span ng-bind-html="question.Name"></span></h2>
                </div>
            </div>
            <div class="row text-left options">
                <div class="col-md-6" ng-repeat="option in question.Options">
                    <div class="option">
                        <label class="" for="{{option.Id}}">
                            <input id="{{option.Id}}" type="checkbox" ng-model="option.Selected" ng-change="onSelect(question, option);" />
                            {{option.Name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="quizNav">
            <div>
                <button class="btn btn-default" ng-show="config.allowBack" ng-click="goTo(1);">처음</button>
                <button class="btn btn-default" ng-show="config.allowBack" ng-click="goTo(currentPage - 1);">이전</button>
                <button class="btn btn-primary"                            ng-click="goTo(currentPage + 1);">다음</button>
                <button class="btn btn-default" ng-show="config.allowBack" ng-click="goTo(totalItems);">마지막</button>
            </div>
            <br />
            <pagination ng-show="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
        </div>
    </div>
    <div class="row review" ng-show="mode=='review'">
        <div class="col-sm-4" ng-repeat="question in questions">
            <div ng-click="quizC.goTo($index + 1)" class="{{ isAnswered($index) == 'Answered'? 'answered': 'not-answered' }}">{{$index + 1}}. {{ isAnswered($index) }}</div>
        </div>
    </div>
    <div class="result" ng-show="mode=='result'">
        <h2 class="h2_quiz">Result</h2>
        <div ng-repeat="question in questions">
            <div class="result-question">
                <h4>{{$index + 1}}. {{question.Name}}</h4>
                <div class="row">
                    <div class="col-md-6" ng-repeat="Option in question.Options">
                        <div>
                            <input id="{{Option.Id}}" type="checkbox" disabled="disabled" ng-model="Option.Selected" />
                            &nbsp;{{Option.Name}}
                        </div>
                    </div>
                </div>
                <h4 class="alert {{ isCorrect(question) == '정답입니다!'? 'alert-success': 'alert-danger'}}">{{isCorrect(question)}}</h4>
            </div>
        </div>
        <h4 class="alert alert-info text-center">당신의 점수는 <b>{{score}}</b>점 입니다.</h4>
    </div>
    <hr />
    <div class="" ng-show="mode!='result'">
        <button class="btn btn-default" ng-click="mode = 'quiz'">Quiz</button>
        <button class="btn btn-default" ng-click="mode = 'review'">Review</button>
        <button class="btn btn-default" ng-click="onSubmit();">Submit Quiz</button>
    </div>
</div>
</div>
