<div class="content" ng-controller="membersController">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">멤버 추가 </h4>
            </div>
            <div class="content table-responsive table-full-width">
                <form ng-submit=add()>
                    &nbsp &nbsp
                    <input type="text" value="" size="10" ng-model="name" placeholder="이름" id="name"> &nbsp
                    <input type="text" value="" size="10" ng-model="number" placeholder="기수 (숫자)" id="number"> &nbsp
                    <input type="text" value="" ng-model="major" placeholder="전공" id="major"> &nbsp
                    <input type="text" value="" ng-model="photo" placeholder="사진파일" id="photo">
                    <input type="text" value="" ng-model="current" placeholder="1 = 활동중,  0 = 비활동중" id="current"> &nbsp
                    <input type="submit" id="submit" value="추가">
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">멤버 목록</h4>
                        <p class="category">기수 내림차순, 이름 오름차순으로 정렬</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <th>ID</th>
                                <th>이름</th>
                                <th>기수</th>
                                <th>전공</th>
                                <th>소개</th>
                                <th>현재활동 여부</th>
                                <th>사진파일</th>
                                <th>수정</th>
                                <th>삭제</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="member in allMembers">
                                    <th>{{ member.id }}</th>
                                    <th ng-hide="editingData[member.id]">{{ member.name }}</th>
                                    <th ng-show="editingData[member.id]">
                                        <input type="text" size="7" ng-model="member.name" />
                                    </th>
                                    <th ng-hide="editingData[member.id]">{{ member.number }}</th>
                                    <th ng-show="editingData[member.id]">
                                        <input type="text" size="7" ng-model="member.number" />
                                    </th>
                                    <th ng-hide="editingData[member.id]">{{ member.major }}</th>
                                    <th ng-show="editingData[member.id]">
                                        <input type="text" size="12" ng-model="member.major" />
                                    </th>
                                    <th ng-hide="editingData[member.id]">{{ member.introduction }}</th>
                                    <th ng-show="editingData[member.id]">
                                        <input type="text" size="12" ng-model="member.introduction" />
                                    </th>
                                    <th ng-hide="editingData[member.id]">{{ member.current }}</th>
                                    <th ng-show="editingData[member.id]">
                                        <input type="text" size="7" ng-model="member.current" />
                                    </th>
                                    <th ng-hide="editingData[member.id]">{{ member.photo }}</th>
                                    <th ng-show="editingData[member.id]">
                                        <input type="text" size="7" ng-model="member.photo" />
                                    </th>
                                    <th ng-hide="editingData[member.id]">
                                        <button type="button" ng-click="modify(member)" title="수정" class="btn btn-simple btn-list">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                    </th>
                                    <th ng-show="editingData[member.id]">
                                        <button type="button" ng-click="update(member)" title="확인" class="btn  btn-simple btn-list">
                                            <i class="fa fa-check"></i>
                                        </button>
                                    </th>
                                    <th>
                                        <button type="button" ng-click="delete(member.id)" title="삭제" class="btn btn-simple btn-list">
                                            <i class="fa fa-close"></i>
                                        </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
